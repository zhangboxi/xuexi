<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var g = function*() {
				try {
					yield;
				} catch (e) {
					console.log(' 内部捕获', e);
				}
			};
			var i = g();
			i.next();
			try {
				i.throw('a');
				i.throw('b');
			} catch (e) {
				console.log(' 外部捕获', e);
			}
		</script>
	</body>
</html>
