<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<body>
		<script>
			function runAsync(sign) {
				var p = new Promise(function(resolve, reject) {
					console.log('Promise初始化');
					setTimeout(function() {
						if (sign) {
							console.log('Promise执行完成');
							resolve('调用resolve');
						} else {
							reject('执行失败咯');
						}

					}, 2000);
				});
				return p;
			}

			runAsync(false).then(function(data) {
				console.log(data)
			})
			console.log('异步的显示')
