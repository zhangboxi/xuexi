<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let target = {
				name: 'Tom',
				age: 24
			}
			let handler = {
				get: function(target, key,receiver) {
					if (key in target) {
						console.log('获取'+key+'的值');
						return target[key]
					} else {
						console.log("对象没有此属性");
					}
				},
				set: function(target, key, value) {
					if (key == "age" & value < 1) {
						console.log("参数有误");
					} else {
						target[key] = value;
					}
				}
			}
			let proxy = new Proxy(target, handler)
			proxy.name // 实际执行 handler.get
			proxy.age = 25 // 实际执行 handler.set
		</script>
	</body>
</html>
