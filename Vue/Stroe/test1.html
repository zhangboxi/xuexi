		<div id="app1">{{sharedState.message}}</div>
		<div id="app2">{{sharedState.message}}</div>

		<script type="text/javascript">
			let newdate = {
				count: 0
			}

			var store = {
				debug: true,
				state: {
					message: 'Hello!'
				},
				setMessageAction(newValue) {
					if (this.debug) console.log('setMessageAction triggered with', newValue)
					this.state.message = newValue
				},
				clearMessageAction() {
					if (this.debug) console.log('clearMessageAction triggered')
					this.state.message = ''
				}
			}


			let app1 = new Vue({
				el: '#app1',
				data: {
					privateState: {},
					sharedState: store.state
				}

			})

			let app2 = new Vue({
				el: '#app2',
				data: {
					privateState: {},
					sharedState: store.state
				}

			})
		</script>
