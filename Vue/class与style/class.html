<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			.red {
				background-color: red;
			}

			.border {
				border-radius: 115px
			}
		</style>

	</head>
	<body>




		<div id="app" style="height: 300px; width: 300px;" v-bind:class="{ red: isActive, 'border': hasError }">

		</div>

		<div id="app2" style="height: 300px; width: 300px; " :class="newclass">

		</div>

		<div id="app3" style="height: 300px; width: 300px; " :class="newclass">

		</div>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					hasError: true
				}

			})

			let app2 = new Vue({
				el: '#app2',
				data: {
					newclass: {
						red: true,
						'border': true
					}
				}

			})

			let app3 = new Vue({
				el: '#app3',
				data: {
					isred: true,
					isborder: false
				},
				computed: {
					newclass: function() {
						if (this.isred == true) {
							return {
								'red': true,
								'border': true
							}
						}
					}
				}

			})
		</script>
	</body>
</html>
