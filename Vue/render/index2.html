<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.bg {
				background: #FF0000;

			}
		</style>
	</head>
	<body>
		<div id="app">
			<mycom :v="nnum" :ar="arr">
				<div slot="slot2">hahahhah</div>
				<div slot="slot1">ggggggggggggg</div>
			</mycom>
		</div>
		<script>
			Vue.component('mycom', {
				render: function(createElement) {
					if (this.v == 1) {
						return createElement('div',
							this.ar.map(function(item) {
								return createElement('li', {
									domProps: {
										innerHTML: item
									}
								})
							})
						)
					} else {

						return createElement('div',
							[this.$slots.slot1, this.$slots.slot2])
					}
				},
				props: {
					v: {
						type: Number,
						default: 0
					},
					n: {
						default: 'hello'
					},
					ar: {
						type: Array,
						default: function() {
							return [1, 23, 4, 5, 6, 55, 65]
						}
					}

				}
			});
			var app = new Vue({
				el: '#app',
				data: {
					nnum: 1,
					arr: [1, 2, 3, 4, 5, 6, 7, 8]
				}
			})
		</script>
	</body>

</html>
