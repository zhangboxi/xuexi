<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.bg {
				background: #FF0000;

			}
		</style>
	</head>
	<body>
		<div id="container">
			<tb-heading :level="2">
				<a slot="name1" href="#">Hello world!</a>
			</tb-heading>
		</div>
	</body>
	<script src="./vue.js"></script>

	<script>
		Vue.component('tb-heading', {
			render: function(createElement) {
				return createElement(
					'h' + this.level, // tag name 标签名称
					this.$slots.name1 // 通过 $slot拿到 name1，如果没命名就是 default
				)
			},
			props: {
				level: {
					type: Number,
					required: true
				}
			}
		});
		new Vue({
			el: '#container'
		});
	</script>
</html>
