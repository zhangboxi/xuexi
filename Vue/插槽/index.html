<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<div class="father">
					<h3>这里是父组件</h3>
					<child>
							<span>菜单1</span>
							<span>菜单2</span>
							<span>菜单3</span>
					</child>
			</div>
	</div>
	<template id="child">
    <div class="child">
        <h3>这里是子组件</h3>
        <slot></slot>
    </div>
</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		
			var vm = new Vue({
        el: '#app',
        data: {},
        components: {
            child: {
                template: '#child'
            }
        }

    });
			
		</script>
	</body>
</html>
