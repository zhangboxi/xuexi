<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<div class="father">
					<h3>这里是父组件</h3>
					<child>
							<span slot="demo1">{{message}}</span>
							<span slot="demo1" v-html="html"></span>
					</child>
			</div>
	</div>
	<template id="child">
    <div class="child">
        <h3>这里是子组件</h3>
        <slot name="demo1"></slot>
    </div>
</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		
			var vm = new Vue({
        el: '#app',
        data: {
					message:'动态！！！',
					html:'<h1>和ihi</h1>'
				},
        components: {
            child: {
                template: '#child'
            }
        }

    });
			
		</script>
	</body>
</html>
