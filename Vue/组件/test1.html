<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		

		<script type="text/javascript">
			//每个组件,只能有一个根,且data的返回,必须为function

			Vue.component('button-counter', {
				data: function() {
					return {
						count: 0
					}
				},
				template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
			})
			//通过 Prop 向子组件传递数据(传值)
			
			Vue.component('blog-post', {
			  props: ['title'],
			  template: '<h3>{{ title }}</h3>'
			})
			
			Vue.component('blog-post2', {
			  props: ['post'],
			  template: '<div class="blog-post"> <h3>{{ post.title }}</h3><div v-html="post.content"></div></div> '
			})
						
				
			
		</script>
		
		<div id="components-demo">
			<button-counter> < /button-counter>
		</div>
		
		<div id="blog-post-demo">
			<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog-post>
		</div>
		
		<div id="blog-post-demo2" >
			<blog-post2  v-for="post in posts"  v-bind:key="post.id" v-bind:post="post"></blog-post2>
		</div>
		
		<script type="text/javascript">
			let com = new Vue({
				el:'#components-demo',
			})
			
			//通过 Prop 向子组件传递数据(传值)
			
			new Vue({
			  el: '#blog-post-demo',
			  data: {
					posts: [
						{ id: 1, title: 'My journey with Vue' },
						{ id: 2, title: 'Blogging with Vue' },
						{ id: 3, title: 'Why Vue is so fun' }
					]
			  }
			})
			
			new Vue({
				el: '#blog-post-demo2',
				data:{
					posts: [
						{ id: 1, title: 'My journey with Vue',content:'content1' },
						{ id: 2, title: 'Blogging with Vue',content:'content1' },
						{ id: 3, title: 'Why Vue is so fun',content:'content1' }
					]
				}
			})
			
		</script>


	</body>
</html>
