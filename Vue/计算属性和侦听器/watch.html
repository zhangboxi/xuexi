<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			{{name}} '是'
			{{fullname}}
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		
				let app = new Vue({
					el:'#app',
					data:{
						name:'张旭东',
						fullname:'天才'
					},
					watch:{
						name: function (newQuestion, oldQuestion) {
							
							if(newQuestion == '伯西'){
								this.fullname = '同样是天才'
							}
						}
					}
					
					
				})
			
		</script>
	</body>
</html>
